<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do's: Manage Your Life</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

  <h1>Get To Do-ing!</h1>

  <div class="add-buttons">
    <button class="add-todo">Add To-do</button>
    
  </div>

  <div class="project-container"></div>
  <!-- <div class="project-button"><button class="add-project">Create Project</button></div> -->
  
  <div class="form-container hidden">
    <h3 id="form-message"></h3>
    <form class="new-entry">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="date">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="priority">
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="!">! Low</option>
          <option value="!!">!! Medium</option>
          <option value="!!!">!!! High</option>
        </select>
      </div>
      <div class="project-select">
        <label for="project">Project</label>
        <select name="project" id="project">
        </select>
      </div>
      <button type="submit" class="submit-btn submit"></button>
      <button class="cancel-btn"></button>
    </form>
  </div>

</body>
</html>
